<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Beep Boop!</title>
  </head>
  <body>
    <div class="container">
      <h1>Beep Boop</h1>
      <!-- Normal form -->
      <form id="beepboop">
        <div class="form-group">
          <label for="inputNumber">Enter a number in the box and to Boop-ify it</label><br>
          <input id="inputNumber" type="number" min="1" max="10000" placeholder="Enter a number here">
        </div>
        <button type="submit" name="btn" value="normal">Boop-it!</button >
      </form>

      <!-- backwards form -->
      <form id="reverse">
        <div class="form-group">
          <label for="inputNumber">Enter a number in the box and to Boop-ify it</label><br>
          <input id="inputNumber" type="number" min="1" max="10000" placeholder="ereh rebmun a retnE">
        </div>
        <button type="submit" name="btn" value="backwards">!ti-pooB</button >
      </form>

      <!-- This is the result section -->
      <p id="satan"><strong>HAIL SATAN!</strong></p>
      <p id="output"></p>
    </div>
  </body>
</html>

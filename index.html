<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Beep Boop!</title>
  </head>
  <body>
    <div class="container">
      <h1>Beep Boop</h1>

      <form id="beepboop">
        <div class="form-group">
          <label for="userInput">Enter a number in the box and to Beep-Boop-ify it</label><br>
          <input id="userInput" type="number" min="1" max="1000" placeholder="Enter a positive number here">
        </div>

        <button type="submit" name="btn">Beep-Boop-it!</button>
      </form>

      <div id="result">
        <p id="output"></p>
      </div>
    </div>
  </body>
</html>
